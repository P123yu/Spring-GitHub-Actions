name: Build & deploy spring apps
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Spring Boot App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for security best practices

      - name: Setup JDK 17
        uses: actions/setup-java@v4 # Updated to v4 for security best practices
        with:
          distribution: 'corretto'
          java-version: 17
          cache: 'maven'

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: Build the application JAR
        run: mvn -B package -DskipTests --file pom.xml

      # --- Docker Steps ---

      - name: Login to Docker Hub
        # FIX: Using the correct action for Docker login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Build and Push Docker Image
        # FIX: The original action name was incorrect. This is the correct action.
        # This step handles both building and pushing the image to Docker Hub.
        uses: docker/build-push-action@v5
        with:
          context: .
          # FIX: Renamed 'dockerfile' to 'file' to resolve the warning/error
          file: Dockerfile
          # Pushes the image immediately after a successful build
          push: true
          tags: ${{secrets.DOCKER_HUB_USERNAME}}/springactions:latest

